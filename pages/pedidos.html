<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="../styles/global.css"> <!-- Link para o CSS global -->
    <link rel="stylesheet" href="../styles/pedidos.css"> <!-- Link para o CSS específico -->
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html">Distribuidora</a>
        </div>
        <div class="nav-links">
            <a href="clientes.html">Clientes</a>
            <a href="produtos.html">Produtos</a>
            <a href="feedbacks.html">Feedbacks</a>
            <a href="cupons.html">Cupons de Desconto</a>
            <a href="carrinhos.html">Carrinhos</a>
            <a href="pedidos.html">Pedidos</a>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="main-content">
        <!-- Galeria de Pedidos -->
        <h2>Galeria de Pedidos</h2>
        <div class="gallery">
            <div class="gallery-items" id="pedidos-items">
                <!-- Os pedidos serão inseridos aqui dinamicamente -->
                <!-- Exemplo estático (substitua pelos pedidos reais) -->
                <div class="gallery-item" onclick="mostrarDetalhesPedido('id_do_pedido')">
                    <h3>Pedido #12345</h3>
                    <p>Cliente: João Silva</p>
                    <p>Total: R$200,00</p>
                </div>
                <!-- Adicione mais itens conforme necessário -->
            </div>
        </div>

        <!-- Detalhes do Pedido -->
        <div id="detalhes-pedido" class="detalhes-pedido">
            <h2>Detalhes do Pedido</h2>
            <form id="form-detalhes" onsubmit="return atualizarPedido()">
                <div class="form-group">
                    <label for="cliente">Nome do Cliente:</label>
                    <input type="text" id="cliente" name="cliente" required>
                </div>
                <div class="form-group">
                    <label for="valor_total">Valor Total:</label>
                    <input type="number" id="valor_total" name="valor_total" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="status_pedido">Status:</label>
                    <select id="status_pedido" name="status_pedido" required>
                        <option value="pendente">Pendente</option>
                        <option value="concluido">Concluído</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                <button type="submit">Atualizar Pedido</button>
            </form>
        </div>

        <!-- Consulta de Pedidos -->
        <h2>Consulta de Pedidos</h2>
        <form action="consulta_pedidos.php" method="GET" class="form-consulta">
            <div class="form-group">
                <label for="busca_cliente">Buscar por Nome do Cliente:</label>
                <input type="text" id="busca_cliente" name="busca_cliente" required>
            </div>
            <button type="submit">Buscar Pedido</button>
        </form>
    </div>

    <script src="../scripts/pedidos.js"></script> <!-- Link para o JS específico -->
</body>
</html>
