    <div class="main-content">
        <!-- Cadastro de Cupons -->
        <h2>Cadastro de Cupons</h2>
        <form action="cadastro_cupons.php" method="POST" class="form-cadastro">
            <div class="form-group">
                <label for="codigo">Código do Cupom:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="valor_desconto">Valor do Desconto (em %):</label>
                <input type="number" id="valor_desconto" name="valor_desconto" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="data_validade">Data de Validade:</label>
                <input type="date" id="data_validade" name="data_validade" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <button type="submit">Cadastrar Cupom</button>
        </form>

        <!-- Consulta de Cupons -->
        <h2>Consulta de Cupons</h2>
        <form action="consulta_cupons.php" method="GET" class="form-consulta">
            <div class="form-group">
                <label for="busca_codigo">Buscar por Código do Cupom:</label>
                <input type="text" id="busca_codigo" name="busca_codigo" required>
            </div>
            <button type="submit">Buscar Cupom</button>
        </form>

        <!-- Resultado da Consulta -->
        <div id="resultado-consulta">
            <table class="tabela-cupons">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Valor do Desconto</th>
                        <th>Data de Validade</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="resultado-tabela">
                    <!-- Exemplo de linha de resultado (substitua pelos resultados reais) -->
                    <tr>
                        <td>EXEMPLO123</td>
                        <td>20%</td>

                        <td>Ativo</td>
                        <td>
                            <button onclick="atualizarCupom('id_do_cupom')">Atualizar</button>
                            <button onclick="deletarCupom('id_do_cupom')">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
